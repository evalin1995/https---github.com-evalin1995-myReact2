    <style>
        body {
            font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
                monospace;
        }

        button {
            box-shadow: 2px 4px #ccc;
            display: inline-block;
        }

        /* btn3 */
        .btn3 {
            border: none;
            padding: 10px 15px;
            color: #008891;
            position: relative;
            overflow: hidden;
            margin: 0 10px;
        }

        .btn3:hover {
            color: #fff;
            background-color: #008891;
            transition: .3s .8s;
        }

        .btn3::before,
        .btn3::after {
            content: '';
            position: absolute;
            width: 10%;
            height: 20%;
            border-color: #008891;
            border-style: solid;
            transition: 1s;
        }

        .btn3::before {
            top: 0;
            left: 0;
            border-width: 1px 0 0 1px;
        }

        .btn3::after {
            bottom: 0;
            right: 0;
            border-width: 0 1px 1px 0;
        }

        .btn3:hover::before,
        .btn3:hover::after {
            width: 100%;
            height: 100%;
        }


        button:nth-child(odd) {
            background-color: #AA5486;
            color: #fff;
        }

        button:nth-child(2n) {
            background-color: #FC8F54;
        }
    </style>
</head>

<body>
    <h1>jQuery使用--非前端框架</h1>
    <hr>
    <article>
        <p>Lorem ipsum dolor sit.</p>
        <p>Click1</p>
        <p>Click2</p>
        <hr>
        <p id="p1">Lorem ipsum dolor sit.</p>
        <button id="hide">隱藏</button>
        <button id="show">顯示</button>
        <a class="btn3">動態</a>

    </article>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        // 標準
        $(document).ready(function () {
            // 程式撰寫區
        })
        // 簡寫
        $(function () {
            $('p').click(function () {
                $(this).hide();
            });
            $('h2').click(function () {
                $(this).hide();
            });
            $('#hide').click(function () {
                $('#p').hide();

            });
            $('#show').click(function () {
                $('#p1').show();

            })
            $('#toggle').click(function () {
                $('#p1').toggle(300);
            })
        });
    </script>
    <hr>
    <div id="box1" style="cursor: col-resize;"> 展開 </div>
    <div id="box2" style="cursor: crosshair;"> 收合 </div>
    <div id="box3" style="cursor: crosshair;"> 雙向 </div>
    <div id="panel" style="display: none;background-color: #ccc;height: 120px;">面板</div>
    <script>
        $(function () {
            $('#box1').click(function () {

            $('#box2').click(function () {
                $('#panel').slideUp(600);
            });
            $('#box3').click(function () {
                $('#panel').slideToggle(600);
            });
        })
    </script>

padding: 0;

    <script>
        $(function () {
            $('#up').click(function () {

            });
            $('#down').click(function () {

                $('#p3').animate({ top: '+100px' })
            });
            $('#right').click(function () {
                $('#p3').animate({ right: '-100px' })
            });
